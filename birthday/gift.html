<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Bond — A Gift</title>
  <style>
    :root{ --bg:#0f0f1a; --card:#141428cc; --text:#f7f7fb; --muted:#b8b8c6; --accent:#ffd166; --accent-2:#ff6ba6;}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text); background: radial-gradient(1200px 800px at 50% -20%, #1e1e33 0%, #0f0f1a 55%, #0b0b14 100%); overflow-x:hidden;}

    .container{min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto; gap:18px; padding:20px clamp(12px,4vw,36px) 24px; position:relative; isolation:isolate;}
    header{text-align:center}
    h2{margin:8px 0 0; font-size:clamp(24px,5vw,36px); background:linear-gradient(90deg,#ffd166,#ff6ba6); -webkit-background-clip:text; background-clip:text; color:transparent}
    .subtitle{color:var(--muted); font-size:14px}

    .card{background:var(--card); border:1px solid #ffffff14; border-radius:18px; padding:16px; max-width:1200px; margin:0 auto; box-shadow:0 12px 40px #00000055, inset 0 0 0 1px #ffffff0a; backdrop-filter:blur(8px);}

    /* Collage grid with 3D flip tiles */
    .collage{ display:grid; grid-template-columns:repeat(6,1fr); grid-auto-rows: 120px; gap:10px; }
    .tile{ position:relative; perspective:1000px; transform:translateZ(0); border-radius:14px; border:1px solid #ffffff18; height:100%; overflow:visible; outline:none; }
    .tile-inner{
      position:relative; width:100%; height:100%; transform-style:preserve-3d;
      transition: transform .75s cubic-bezier(.2,.7,.2,1), filter .2s; border-radius:14px; overflow:hidden;
      box-shadow:0 10px 26px #00000055, inset 0 0 0 1px #ffffff14;
      view-timeline-name: --tile; view-timeline-axis:block; animation: auto linear reveal both; animation-timeline: --tile; animation-range: entry 20% cover 40%;
    }
    .tile-face{position:absolute; inset:0; backface-visibility:hidden; -webkit-backface-visibility:hidden;}
    .tile-front img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    .tile-back{ display:grid; place-items:center; text-align:center; padding:14px; background:linear-gradient(160deg,#1a1530,#261a40); color:#f7f7fb; transform:rotateY(180deg); }
    .tile.flipped .tile-inner{ transform:rotateY(180deg); }
    .tile:hover .tile-inner{ filter:brightness(1.04) saturate(1.04) }

    .w2{grid-column: span 2} .w3{grid-column: span 3}
    .h2{grid-row: span 2} .h3{grid-row: span 3}

    /* Lightbox shared */
    .lightbox{ position:fixed; inset:0; z-index:10; display:none; align-items:center; justify-content:center; }
    .lightbox.show{ display:flex; }
    .lightbox-backdrop{ position:absolute; inset:0; background:#0009; backdrop-filter: blur(6px); }
    .lightbox-img{ position:relative; max-width:min(92vw, 1100px); max-height:min(86vh, 820px); border-radius:16px; box-shadow:0 20px 60px #000a; animation: zoomIn .28s ease both; }
    .lightbox-close{ position:absolute; top:18px; right:20px; width:38px; height:38px; border-radius:999px; border:0; cursor:pointer; font-size:22px; background:#ffffff1a; color:#fff; box-shadow:0 6px 16px #0006; }

    /* Floating hearts */
    .float-layer{position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;}
    .float-heart{position:absolute; width:12px; height:12px; opacity:.7; transform:translate(-50%,-50%) rotate(45deg);
      background:radial-gradient(circle at 30% 30%, #fff 0 18%, #ff83b3 19% 100%); filter:drop-shadow(0 0 6px #ff6ba666);
      animation:rise var(--dur) linear infinite; border-radius:3px;}
    .float-heart::before,.float-heart::after{content:""; position:absolute; width:100%; height:100%; border-radius:50%; background:inherit}
    .float-heart::before{top:-50%; left:0} .float-heart::after{left:-50%; top:0}

    /* Keyframes */
    @keyframes rise{from{transform:translate(var(--x,0), 110vh) rotate(45deg) scale(var(--s,1)); opacity:0} 10%{opacity:.85} 80%{opacity:.85} to{transform:translate(calc(var(--x,0) + var(--drift, 0px)), -10vh) rotate(45deg) scale(var(--s,1)); opacity:0}}
    @keyframes reveal{from{opacity:0; clip-path: inset(0% 60% 0% 50%)} to{opacity:1; clip-path: inset(0% 0% 0% 0%)}}
    @keyframes zoomIn{ from{opacity:0; transform:scale(.92)} to{opacity:1; transform:scale(1)} }

    /* Responsive */
    @media (max-width:1080px){ .collage{grid-template-columns:repeat(4,1fr)} .tile.h3{grid-row: span 2}}
    @media (max-width:680px){ .collage{grid-template-columns:repeat(2,1fr); grid-auto-rows: 140px} .tile.w3{grid-column: span 2} }
  </style>
</head>

  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-modal="true">

  </div>

  <script>
    // Floating hearts
    const layer = document.getElementById('float-layer');
    const HEARTS = 30;
    function spawnHeart(){
      const h = document.createElement('div');
      h.className='float-heart';
      const x = Math.random()*100, s = 0.8 + Math.random()*0.9, d = 9 + Math.random()*10;
      const drift = (Math.random()*60 - 30) + 'px';
      h.style.left = x + 'vw';
      h.style.setProperty('--x', x + 'vw');
      h.style.setProperty('--s', s);
      h.style.setProperty('--dur', d + 's');
      h.style.setProperty('--drift', drift);
      layer.appendChild(h);
      h.addEventListener('animationend', ()=>{ h.remove(); setTimeout(spawnHeart, Math.random()*2200); });
    }
    for(let i=0;i<HEARTS;i++){ setTimeout(spawnHeart, i*250); }

    // Flip tiles
    document.querySelectorAll('.tile').forEach(tile=>{
      tile.addEventListener('click', ()=> tile.classList.toggle('flipped'));
      tile.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); tile.classList.toggle('flipped'); }});
    });

    // Lightbox
    const lb = document.getElementById('lightbox');
    const lbImg = lb.querySelector('.lightbox-img');
    function openLB(src, alt=''){ lbImg.src=src; lbImg.alt=alt; lb.classList.add('show'); lb.setAttribute('aria-hidden','false'); }
    function closeLB(){ lb.classList.remove('show'); lb.setAttribute('aria-hidden','true'); lbImg.src=''; }
    lb.querySelector('.lightbox-backdrop').addEventListener('click', closeLB);
    lb.querySelector('.lightbox-close').addEventListener('click', closeLB);
    window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeLB(); });
    document.querySelectorAll('.tile-front img').forEach(img=>{
      img.style.cursor='zoom-in';
      img.addEventListener('click', e=>{ e.stopPropagation(); openLB(img.src, img.alt || 'Photo'); });
    });
  </script>
